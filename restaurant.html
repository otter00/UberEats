<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="Uber.css">

  <title>Трактир «Пушкин»</title>
</head>

<body>
    <div class="nav">
        <div class="nav-panel container">
    
        <a href="index.html">
          <div class="nav-logo">
              <img src="https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/header/logo.svg" alt="UberEats">
          </div>
        </a>
    
          <div class="nav-cabinet">
            <input type="button" value="Войти" class="nav-element button nav-button">
            <a href="#" class="icon-link nav-element">
              <img src="https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/header/basket.svg" alt="Корзина">
            </a>
          </div>
          
        </div>
      </div>

      <div class="hero">
          <div class="container">
              <div class="hero-info">
                  <h1>Трактир «Пушкин»</h1>
                  <div class="hero-info-footer">
                      <div class="store-type">₽ • Европейская</div>
                      <div class="hero-info-footer-time">40 - 50 мин</div>
                  </div>
              </div>
          </div>
      </div>

      <a id="menu"></a>

      <div class="tabs">
        <!-- радиобаттон, чтобы зажатая выбранная кнопка сохраняла цвет 
        радио, а не чекбокс - чтобы нельзя было выбрать сразу несколько (а только одну) -->
        <input type="radio" name="tab-btn" data-num="0" id="tab-btn-1" value>
        <input type="radio" name="tab-btn" data-num="1" id="tab-btn-2" value>
        <input type="radio" name="tab-btn" data-num="2" id="tab-btn-3" value>
        <input type="radio" name="tab-btn" data-num="3" id="tab-btn-4" value>
        <input type="radio" name="tab-btn" data-num="4" id="tab-btn-5" value>
        <input type="radio" name="tab-btn" data-num="5" id="tab-btn-6" value>

        <div class="tabs-labels container">
          <label id="tab-btn-label-1" data-num="0" for="tab-btn-1">Закуски</label>
          <label id="tab-btn-label-2" data-num="1" for="tab-btn-2">Салаты</label>
          <label id="tab-btn-label-3" data-num="2" for="tab-btn-3">Супы</label>
          <label id="tab-btn-label-4" data-num="3" for="tab-btn-4">Горячие блюда</label>
          <label id="tab-btn-label-5" data-num="4" for="tab-btn-5">Гарниры</label>
          <label id="tab-btn-label-6" data-num="5" for="tab-btn-6">Десерты</label>
        </div>

        <div class="hr-menu"></div>
        <div class="tabs-contents container">
          <div id="menus" class="tab-content">
            <h2 class="header">Закуски</h2>
            <div class="dish-cards">

              <a href="#" class="dish-card">
                <div class="dish-desc">
                  <div class="dish-title">
                    <div class="dish-name">Сельдь на бородинском хлебе</div>
                    <div class="dish-name-sub">С яйцом и огурцом</div>
                  </div>
                  <div class="dish-price">240 ₽</div>
                </div>
                <img class="dish-pic" src="https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/restaurant/s1.jpg" alt="Сельдь на бородинском хлебе">
              </a>

              <a href="#" class="dish-card">
                <div class="dish-desc">
                  <div class="dish-title">
                    <div class="dish-name">Соленья ассорти</div>
                  </div>
                  <div class="dish-price">320 ₽</div>
                </div>
                <img class="dish-pic" src="https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/restaurant/s2.jpg" alt="Соленья ассорти">
              </a>

              <a href="#" class="dish-card">
                <div class="dish-desc">
                  <div class="dish-title">
                    <div class="dish-name">Грибы маринованные</div>
                  </div>
                  <div class="dish-price">300 ₽</div>
                </div>
                <img class="dish-pic" src="https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/restaurant/s3.jpg" alt="Грибы маринованные">
              </a>

              <a href="#" class="dish-card">
                <div class="dish-desc">
                  <div class="dish-title">
                    <div class="dish-name">Сало домашнее с горчицей</div>
                  </div>
                  <div class="dish-price">320 ₽</div>
                </div>
                <img class="dish-pic" src="https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/restaurant/s4.jpg" alt="Сало домашнее с горчицей">
              </a>

              <a href="#" class="dish-card">
                <div class="dish-desc">
                  <div class="dish-title">
                    <div class="dish-name">Малосольная сёмга</div>
                  </div>
                  <div class="dish-price">390 ₽</div>
                </div>
                <img class="dish-pic" src="	https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/restaurant/s5.jpg" alt="Малосольная сёмга">
              </a>

              <a href="#" class="dish-card">
                <div class="dish-desc">
                  <div class="dish-title">
                    <div class="dish-name">Язык говяжий с хреном</div>
                  </div>
                  <div class="dish-price">350 ₽</div>
                </div>
                <img class="dish-pic" src="https://c-c-6ypo8.github.io/ht_Basics/ubereats/assets/restaurant/s6.jpg" alt="Язык говяжий с хреном">
              </a>
            </div>
          </div>         
        </div>
      </div>
